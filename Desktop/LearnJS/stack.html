<!DOCTYPE html>
<html>
<body>

<h2>Stack</h2>

<script>
class Stack {
    constructor() {
        this.stack = [];
    }

    push(item) {	                                
        return this.stack.push(item);
    }

    pop() {	                                       
        return this.stack.pop();
    }

    peek() {	                                   
        return this.stack[this.length - 1];
    }

    get length() {                                  
        return this.stack.length;
    }

    isEmpty() {	                                    
        return this.length === 0;
    }
}
var testStack = new Stack();
testStack.push(10);
testStack.push(20);
testStack.push(30);
document.write(testStack.stack);
</script>

</body>
</html>
